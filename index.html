<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lata latinha ou latão?</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      } 
      html,
      body {
        height: 100%;
      }
      .caixa {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: column;
        height: 100%;
        background-image: url('fundo.jfif');
        padding: 10px;
      }

      .valor {
        border: 0;
        border-bottom: 1px solid;
        border-left: 1px solid;
        border-right: 1px solid;
        background-color: blanchedalmond;
        font-size: 2em;
        width: 100%;
      }
      .tipo {
        font-size: 2em;
        width: 100%;
      }
    </style>

    <script type="text/javascript">
      function calcular() {
        alert('chamou a função');
        alert('Exibiu outra mensagem');
        alert('Vai calcular 2 + 2');
        alert(2 + 2);
      }
    </script>
  </head>
  <body>
    <div>o quer por dentro</div>

    <div class="caixa">
      <h2>Lata latinha ou Latão</h2>
      <p>Digite o preço de uma lata e compare os preços abaixo</p>

      <input class="valor" placeholder="Digite o valor" type="number" />

      <button onclick="calcular()">Calcular</button>
  
      <select class="tipo">
        <option>269 ml</option>
        <option>350 ml</option>
        <option>473 ml</option>
      </select>
      <div>
        <h3>Verifique qual lata compensa comprar</h3>
        <p>Compre 269 ml se estiver abaixo de R$ xx,xx</p>
        <p>Compre 350 ml se estiver abaixo de R$ xx,xx</p>
        <p>Compre 473 ml se estiver abaixo de R$ xx,xx</p>
      </div>
    </div>
  </body>
</html>
